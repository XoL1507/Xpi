[package]
name = "bytecode-verifier-tests-v0"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem bytecode verifier tests"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dev-dependencies]
petgraph = "0.5.1"
proptest = "1.0.0"
fail = { version = "0.4.0", features = ['failpoints']}
hex = "0.4.3"
move-bytecode-verifier = { path = "../", package = "move-bytecode-verifier-v0" }
invalid-mutations = { path = "../invalid-mutations", package = "invalid-mutations-v0" }
move-core-types = { path = "../../../../move/move-core/types" }
move-binary-format = { path = "../../../../move/move-binary-format", features = ["fuzzing"] }

[features]
fuzzing = ["move-binary-format/fuzzing"]
address32 = ["move-core-types/address32"]
