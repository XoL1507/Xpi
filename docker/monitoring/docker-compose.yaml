---
version: "3.9"

services:
  # Prometheus
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.37.0
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "prometheus"
    user: "0"
    ports:
    - "9090:9090"
    volumes:
    - ./data/prometheus:/prometheus:rw
    - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
    restart: "always"
    networks:
    - sui-net

  # Grafana
  grafana:
    container_name: grafana
    image: grafana/grafana:9.0.7
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "grafana"
    user: "0"
    volumes:
    - ./data/grafana:/var/lib/grafana:rw
    - ./config/grafana_provisioning/:/etc/grafana/provisioning/
    ports:
    - "3000:3000"
    restart: "always"
    networks:
    - sui-net

  # Promtail
  promtail:
    container_name: promtail
    image: grafana/promtail:2.6.0
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "promtail"
    user: "0"
    volumes:
    - logs:/logs/
    - ./config:/mnt/config
    - ./data/promtail:/mnt/var
    - /var/lib/docker/containers:/var/lib/docker/containers
    command: -config.file=/mnt/config/promtail.yaml
    restart: "always"
    networks:
    - sui-net

  # Loki
  loki:
    container_name: loki
    image: grafana/loki:2.6.0
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "loki"
    user: "0"
    volumes:
    - ./config:/mnt/config
    - ./data/loki-data:/tmp/loki:rw
    - ./data/loki-wal:/tmp/wal:rw
    command: -config.file=/mnt/config/loki.yaml
    ports:
    - "3100:3100"
    restart: "always"
    networks:
    - sui-net

  # node-exporter
  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.3.1
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "node-exporter"
    ports:
    - '9100:9100'
    networks:
    - sui-net

  # cadvisor
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    labels:
      org.label-schema.group: "monitoring"
      org.label-schema.name: "cadvisor"
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    restart: always
    networks:
    - sui-net

volumes:
  logs:

networks:
  sui-net:
    name: sui_network
