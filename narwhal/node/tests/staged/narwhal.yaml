---
AuthorityIdentifier:
  NEWTYPESTRUCT: U16
Batch:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: BatchV1
    1:
      V2:
        NEWTYPE:
          TYPENAME: BatchV2
BatchDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
BatchV1:
  STRUCT:
    - transactions:
        SEQ:
          SEQ: U8
    - metadata:
        TYPENAME: Metadata
BatchV2:
  STRUCT:
    - transactions:
        SEQ:
          SEQ: U8
    - versioned_metadata:
        TYPENAME: VersionedMetadata
Certificate:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: CertificateV1
CertificateDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
CertificateV1:
  STRUCT:
    - header:
        TYPENAME: Header
    - aggregated_signature:
        TUPLEARRAY:
          CONTENT: U8
          SIZE: 48
    - signed_authorities: BYTES
    - metadata:
        TYPENAME: Metadata
Header:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: HeaderV1
HeaderDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
HeaderV1:
  STRUCT:
    - author:
        TYPENAME: AuthorityIdentifier
    - round: U64
    - epoch: U64
    - created_at: U64
    - payload:
        SEQ:
          TUPLE:
            - TYPENAME: BatchDigest
            - TUPLE:
                - U32
                - U64
    - parents:
        SEQ:
          TYPENAME: CertificateDigest
Metadata:
  STRUCT:
    - created_at: U64
MetadataV1:
  STRUCT:
    - created_at: U64
    - received_at:
        OPTION: U64
VersionedMetadata:
  ENUM:
    0:
      V1:
        NEWTYPE:
          TYPENAME: MetadataV1
WorkerIndex:
  NEWTYPESTRUCT:
    MAP:
      KEY: U32
      VALUE:
        TYPENAME: WorkerInfo
WorkerInfo:
  STRUCT:
    - name:
        TUPLEARRAY:
          CONTENT: U8
          SIZE: 32
    - transactions: STR
    - worker_address: STR
WorkerOthersBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
WorkerOurBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
    - metadata:
        TYPENAME: Metadata
WorkerOwnBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
    - metadata:
        TYPENAME: VersionedMetadata
WorkerSynchronizeMessage:
  STRUCT:
    - digests:
        SEQ:
          TYPENAME: BatchDigest
    - target:
        TYPENAME: AuthorityIdentifier
    - is_certified: BOOL

