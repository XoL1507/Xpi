---
Authority:
  STRUCT:
    - stake: U64
    - primary_address: BYTES
    - network_key: STR
BLS12381AggregateSignature:
  STRUCT:
    - sig:
        OPTION: BYTES
BLS12381Signature:
  STRUCT:
    - sig: BYTES
Batch:
  STRUCT:
    - transactions:
        SEQ:
          SEQ: U8
    - metadata:
        TYPENAME: Metadata
BatchDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Certificate:
  STRUCT:
    - header:
        TYPENAME: Header
    - aggregated_signature:
        TYPENAME: BLS12381AggregateSignature
    - signed_authorities: BYTES
    - metadata:
        TYPENAME: Metadata
CertificateDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Committee:
  STRUCT:
    - authorities:
        MAP:
          KEY: STR
          VALUE:
            TYPENAME: Authority
    - epoch: U64
Header:
  STRUCT:
    - author: STR
    - round: U64
    - epoch: U64
    - payload:
        SEQ:
          TUPLE:
            - TYPENAME: BatchDigest
            - U32
    - parents:
        SEQ:
          TYPENAME: CertificateDigest
    - signature:
        TYPENAME: BLS12381Signature
    - metadata:
        TYPENAME: Metadata
HeaderDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Metadata:
  STRUCT:
    - created_at: U64
ReconfigureNotification:
  ENUM:
    0:
      NewEpoch:
        NEWTYPE:
          TYPENAME: Committee
    2:
      Shutdown: UNIT
WorkerIndex:
  NEWTYPESTRUCT:
    MAP:
      KEY: U32
      VALUE:
        TYPENAME: WorkerInfo
WorkerInfo:
  STRUCT:
    - name: STR
    - transactions: BYTES
    - worker_address: BYTES
    - internal_worker_address:
        OPTION: BYTES
WorkerOthersBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
WorkerOurBatchMessage:
  STRUCT:
    - digest:
        TYPENAME: BatchDigest
    - worker_id: U32
    - metadata:
        TYPENAME: Metadata
WorkerReconfigureMessage:
  STRUCT:
    - message:
        TYPENAME: ReconfigureNotification
WorkerSynchronizeMessage:
  STRUCT:
    - digests:
        SEQ:
          TYPENAME: BatchDigest
    - target: STR

