[package]
name = "sui-storage"
version = "0.1.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.57"
bcs = "0.1.3"
enum_dispatch = "^0.3"
fdlimit = "0.2.1"
futures = "0.3.23"
flexstr = "^0.9"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.83"
tokio = { version = "1.20.1", features = ["full", "tracing"] }
tokio-stream = "^0.1"
rocksdb = "0.19.0"
tracing = "0.1.36"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "sqlite" ] }
strum = "^0.24"
strum_macros = "^0.24"
anyhow = "1.0.58"
tempfile = "3.3.0"
tap = "1.0.1"

sui-types = { path = "../sui-types" }
typed-store = { git = "https://github.com/MystenLabs/mysten-infra", rev = "0a2956d113d29369a8c05bd492c51ca0ff3423e8"}
typed-store-macros = { git = "https://github.com/MystenLabs/mysten-infra", rev = "0a2956d113d29369a8c05bd492c51ca0ff3423e8"}
move-core-types = { path = "/sui/move/language/move-core/types", features = ["address20"] }
sui-json-rpc-types = { path = "../sui-json-rpc-types" }
workspace-hack = { path = "../workspace-hack"}
eyre = "0.6.8"

[dev-dependencies]
anyhow = "1.0.58"
tempfile = "3.3.0"
num_cpus = "1.13.1"
pretty_assertions = "1.2.0"
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "0a2956d113d29369a8c05bd492c51ca0ff3423e8" }

[[bench]]
name = "write_ahead_log"
harness = false
