[package]
name = "sui-storage"
version = "0.1.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.53"
enum_dispatch = "^0.3"
fdlimit = "0.2.1"
futures = "0.3.21"
flexstr = "^0.9"
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.80"
tokio = { version = "1.17.0", features = ["full", "tracing"] }
tokio-stream = "^0.1"
rocksdb = "0.18.0"
tracing = "0.1.35"
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "sqlite" ] }
strum = "^0.24"
strum_macros = "^0.24"

sui-types = { path = "../sui-types" }
typed-store = { git = "https://github.com/MystenLabs/mysten-infra", rev = "bdaf6ee818497e6772f3000f938f1e5710f6890f"}
move-core-types = { git = "https://github.com/move-language/move", rev = "7733658048a8bc80e9ba415b8c99aed9234eaa5f", features = ["address20"] }
workspace-hack = { path = "../workspace-hack"}

[dev-dependencies]
anyhow = "1.0.58"
bcs = "0.1.3"
tempfile = "3.3.0"
num_cpus = "1.13.1"
pretty_assertions = "1.2.0"
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "bdaf6ee818497e6772f3000f938f1e5710f6890f" }

[[bench]]
name = "write_ahead_log"
harness = false
