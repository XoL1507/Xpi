[package]
name = "orchestrator"
version = "0.0.1"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
tokio = { version = "1.28.1", features = ["full"] }
clap = { version = "4.3.2", features = ["derive"] }
serde = { version = "1.0.171", features = ["derive"] }
aws-config = "0.54.1"
aws-sdk-ec2 = "0.24.0"
glob = "0.3.1"
color-eyre = "0.6.2"
async-trait = "0.1.71"
crossterm = "0.26.1"
eyre = "0.6.8"
futures = "0.3.28"
prettytable-rs = "0.10.0"
rand = "0.8.5"
reqwest = "0.11.18"
serde_json = "1.0.103"
thiserror = "1.0.43"
ssh2 = "0.9.4" # TODO: remove this dependency

prometheus-parse = { git = "https://github.com/asonnino/prometheus-parser.git", rev = "75334db" }

sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-node = { path = "../sui-node" }
sui-swarm-config =  { path = "../sui-swarm-config" }

[dev-dependencies]
tempfile = "3.6.0"

[[bin]]
name = "orchestrator"
path = "src/main.rs"