[package]
name = "sui-json-rpc"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
fastcrypto.workspace = true
jsonrpsee = { git="https://github.com/wlmyng/jsonrpsee.git", rev= "b1b300784795f6a64d0fcdf8f03081a9bc38bde8", features = ["full"] }
jsonrpsee-proc-macros = {git="https://github.com/wlmyng/jsonrpsee.git", rev= "b1b300784795f6a64d0fcdf8f03081a9bc38bde8"}
hyper = "0.14"
itertools = "0.10.4"
linked-hash-map = "0.5.6"
tower = "0.4.12"
tower-http = { version = "0.3.4", features = ["full"] }
move-binary-format.workspace = true
move-core-types.workspace = true
move-package.workspace = true
move-bytecode-utils.workspace = true
prometheus = "0.13.3"
anyhow = "1.0.64"
tracing = "0.1.36"
async-trait = "0.1.61"
serde = { version = "1.0.144", features = ["derive"] }
futures = "0.3.23"
tokio = { workspace = true, features = ["full"] }
signature = "1.6.0"
thiserror = "1.0.37"
bcs = "0.1.4"
eyre = "0.6.8"
num_cpus = "1.15.0"
once_cell = "1.16"

tap = "1.0"

sui-core = { path = "../sui-core" }
sui-swarm-config = { path = "../sui-swarm-config" }
sui-storage = {path = "../sui-storage" }
sui-types = { path = "../sui-types" }
sui-json = { path = "../sui-json" }
sui-open-rpc = { path = "../sui-open-rpc" }
sui-open-rpc-macros = { path = "../sui-open-rpc-macros" }
sui-protocol-config = { path = "../sui-protocol-config" }
sui-json-rpc-types = { path = "../sui-json-rpc-types" }
sui-transaction-builder = { path = "../sui-transaction-builder" }
mysten-metrics = { path = "../mysten-metrics" }
workspace-hack = { version = "0.1", path = "../workspace-hack" }
shared-crypto = { path = "../shared-crypto" }
typed-store.workspace = true
cached = "0.43.0"

[dev-dependencies]
sui-config = { path = "../sui-config" }
sui-keys = { path = "../sui-keys" }
sui-move-build = { path = "../sui-move-build" }
test-utils = { path = "../test-utils" }
sui-sdk = { path = "../sui-sdk" }
rand = "0.8.5"
sui-macros = { path = "../sui-macros" }
sui-simulator = { path = "../sui-simulator" }
reqwest = { version = "0.11.13", default_features = false, features = ["rustls-tls"] }
mockall = "0.11.4"
