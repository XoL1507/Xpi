[package]
name = "sui-config"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
bcs = "0.1.3"
arc-swap = "1.5.1"
camino = "1.1.1"
anyhow = { version = "1.0.64", features = ["backtrace"] }
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_with = "1.14.0"
serde_yaml = "0.8.26"
rand = "0.8.5"
dirs = "4.0.0"
multiaddr = "0.14.0"
once_cell = "1.14.0"
tracing = "0.1.36"

fastcrypto = "0.1.2"
move-binary-format.workspace = true
move-package.workspace = true
move-core-types.workspace = true
move-vm-runtime.workspace = true
narwhal-config = { git = "https://github.com/MystenLabs/narwhal", rev = "0c7ff6cbeaa2995bb9034ebdbeb1ecd93caf967e" }
narwhal-crypto = { git = "https://github.com/MystenLabs/narwhal", rev = "0c7ff6cbeaa2995bb9034ebdbeb1ecd93caf967e" }

sui-framework = { path = "../sui-framework" }
sui-adapter = { path = "../sui-adapter" }
sui-types = { path = "../sui-types" }
workspace-hack = { path = "../workspace-hack"}
sha3 = "0.10.4"
digest = "0.10.3"

[target.'cfg(msim)'.dependencies]
sui-simulator = { path = "../sui-simulator" }

[dev-dependencies]
insta = { version = "1.19.1", features = ["redactions", "yaml"] }
tempfile = "3.3.0"
