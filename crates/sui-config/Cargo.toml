[package]
name = "sui-config"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
bcs = "0.1.3"
arc-swap = "1.5.1"
camino = "1.1.1"
anyhow = { version = "1.0.58", features = ["backtrace"] }
serde = { version = "1.0.144", features = ["derive", "rc"] }
serde_with = "1.14.0"
serde_yaml = "0.8.26"
rand = "0.8.5"
dirs = "4.0.0"
multiaddr = "0.14.0"
once_cell = "1.13.1"
tracing = "0.1.36"

fastcrypto = { git = "https://github.com/MystenLabs/fastcrypto", rev = "c022a2ae23ca7cc2778293fd3b1db42e8cd02d3b" }

move-binary-format = { path = "/sui/move/language/move-binary-format" }
move-package = { path = "/sui/move/language/tools/move-package" }
move-core-types = { path = "/sui/move/language/move-core/types", features = ["address20"] }
move-vm-runtime = { path = "/sui/move/language/move-vm/runtime" }
narwhal-config = { git = "https://github.com/MystenLabs/narwhal", rev = "842a611a0a58dd378a904d85f79b4edbbbc7b137", package = "config" }


sui-framework = { path = "../sui-framework" }
sui-adapter = { path = "../sui-adapter" }
sui-types = { path = "../sui-types" }
workspace-hack = { path = "../workspace-hack"}
sha3 = "0.10.2"
digest = "0.10.3"

[dev-dependencies]
insta = { version = "1.17.1", features = ["redactions", "yaml"] }
tempfile = "3.3.0"
