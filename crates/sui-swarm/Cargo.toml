[package]
name = "sui-swarm"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { version = "1.0.57", features = ["backtrace"] }
rand = "0.7.3"
serde = { version = "1.0.137", features = ["derive"] }
tracing = "0.1.34"
tokio = { version = "1.18.2", features = ["full"] }
futures = "0.3.21"
tempfile = "3.3.0"
tonic-health = "0.6.0"
tap = "1.0.1"

sui-config = { path = "../sui-config" }
sui-core = { path = "../sui-core" }
sui-node = { path = "../sui-node" }
sui-types = { path = "../sui-types" }

mysten-network = { git = "https://github.com/MystenLabs/mysten-infra", rev = "c9e66a5b0325084104155cc6590f33cc7b006d72" }


[dev-dependencies]
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "c9e66a5b0325084104155cc6590f33cc7b006d72" }
