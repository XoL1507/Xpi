[package]
name = "sui-distributed-execution"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
tokio = { version = "1.28.1", features = ["full"] }
anyhow = { version = "1.0.64", features = ["backtrace"] }
git-version = "0.3.5"
const-str = "0.5.3"
futures = "0.3.23"
prometheus = "0.13"
tracing = "0.1.36"
dashmap = "5.4.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1.71"

sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-core = { path = "../sui-core" }
sui-node = { path = "../sui-node" }
sui-protocol-config = { path = "../sui-protocol-config" }
sui-adapter-latest = { path = "../../sui-execution/latest/sui-adapter", package = "sui-adapter-latest" }
sui-move-natives = { path = "../../sui-execution/latest/sui-move-natives", package = "sui-move-natives-latest" }
move-vm-runtime = { path = "../../external-crates/move/move-vm/runtime" }

typed-store.workspace = true
move-binary-format.workspace = true
move-core-types.workspace = true
move-bytecode-utils.workspace = true
sui-archival.workspace = true