[package]
name = "sui-gateway"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { version = "1.0.58", features = ["backtrace"] }
async-trait = "0.1.53"
serde = { version = "1.0.139", features = ["derive"] }
tracing = "0.1.35"
tokio = { version = "1.20.0", features = ["full"] }
futures = "0.3.21"
prometheus = "0.13.1"
clap = { version = "3.1.17", features = ["derive"] }
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "49613b62072eba3f3b2316f54fbe6a9e1926697b" }

sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-json = { path = "../sui-json" }
sui-json-rpc = { path = "../sui-json-rpc" }
sui-json-rpc-types= { path = "../sui-json-rpc-types" }
sui-sdk = { path = "../sui-sdk" }
sui-node = { path = "../sui-node" }

mysten-network = { git = "https://github.com/MystenLabs/mysten-infra", rev = "49613b62072eba3f3b2316f54fbe6a9e1926697b" }
move-package = { git = "https://github.com/move-language/move", rev = "7733658048a8bc80e9ba415b8c99aed9234eaa5f" }
workspace-hack = { path = "../workspace-hack"}

[dev-dependencies]
test-utils = { path = "../test-utils" }
sui-framework = { path = "../sui-framework" }

[[bin]]
name = "rpc-server"
path = "src/main.rs"
