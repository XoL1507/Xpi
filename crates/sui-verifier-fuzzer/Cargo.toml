[package]
name = "sui-verifier-fuzzer"
version = "0.0.0"
edition = "2021"
authors = ["Mysten Labs <eng@mystenlabs.com>"]
description = "AFL fuzz setup for Move and Sui verifiers"
license = "Apache-2.0"
publish = false

[dependencies]
quinn-proto = { version = "0.9.2", features = ["arbitrary"] }
arbitrary = { version = "1", features = ["derive"] }
clap = { version = "3.2.17", features = ["derive"] }
afl = "0.12.16"

move-binary-format.workspace = true
move-bytecode-verifier.workspace = true
move-ir-compiler.workspace = true
move-compiler.workspace = true
move-core-types.workspace = true
move-transactional-test-runner.workspace = true

sui-protocol-config = { path = "../sui-protocol-config" }
sui-verifier = { path = "../sui-verifier" }
sui-transactional-test-runner = { path = "../sui-transactional-test-runner" }
