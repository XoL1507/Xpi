[package]
name = "sui-benchmark"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
rayon = "1.5.3"
anyhow = { version = "1.0.57", features = ["backtrace"] }
futures = "0.3.21"
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.80"
tempfile = "3.3.0"
tokio = { version = "1.20.0", features = ["full"] }
strum = "0.24.1"
strum_macros = "0.24.2"
num_cpus = "1.13.1"
rocksdb = "0.18.0"
serde_with = { version = "1.14.0", features = ["hex"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.11", features = ["time", "registry", "env-filter"] }
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "49613b62072eba3f3b2316f54fbe6a9e1926697b" }
clap = { version = "3.1.17", features = ["derive"] }
prometheus = "0.13.1"
multiaddr = "0.14.0"
crossterm = "0.23.2"
rand = "0.8.5"

bcs = "0.1.3"
sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }

move-core-types = { git = "https://github.com/move-language/move", rev = "7733658048a8bc80e9ba415b8c99aed9234eaa5f", features = ["address20"] }
narwhal-node = { git = "https://github.com/MystenLabs/narwhal", rev = "ae032178da474f74d5ec49f775a5a675460906aa", package = "node" }
sui-quorum-driver = { path = "../sui-quorum-driver" }
sui-node = { path = "../sui-node" }
workspace-hack = { path = "../workspace-hack"}
test-utils = { path = "../test-utils" }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { version = "^0.5", features = ["profiling"] }
jemalloc-ctl = "^0.5"

[features]
benchmark = ["narwhal-node/benchmark"]
