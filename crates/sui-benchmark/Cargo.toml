[package]
name = "sui-benchmark"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.61"
anyhow = { version = "1.0.64", features = ["backtrace"] }
futures = "0.3.23"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.88"
itertools = "0.10.4"
tokio = { workspace = true, features = ["full"] }
strum = "0.24.1"
strum_macros = "0.24.3"
rocksdb = "0.21.0"
tracing = "0.1.36"
clap = { version = "3.1.17", features = ["derive"] }
prometheus = "0.13.3"
rand = "0.8.5"
indicatif = "0.17.2"
duration-str = "0.5.0"
hdrhistogram = "7.5.1"
comfy-table = "6.1.3"
bcs = "0.1.4"
tokio-util = "0.7.4"
sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-network = { path = "../sui-network" }
sui-types = { path = "../sui-types" }
sui-sdk = { path = "../sui-sdk" }
sui-keys = { path = "../sui-keys" }
sui-node = { path = "../sui-node" }
sui-json-rpc-types = { path = "../sui-json-rpc-types" }
sui-protocol-config = { path = "../sui-protocol-config" }
sui-test-transaction-builder = { path = "../sui-test-transaction-builder" }
sui-swarm-config = { path = "../sui-swarm-config" }
sui-swarm = { path = "../sui-swarm" }
telemetry-subscribers.workspace = true
roaring = "0.10.1"
regex = "1.7.1"

fastcrypto.workspace = true
move-core-types.workspace = true
move-package.workspace = true
mysten-metrics = { path = "../mysten-metrics" }
narwhal-node = { path = "../../narwhal/node" }
workspace-hack = { version = "0.1", path = "../workspace-hack" }
test-utils = { path = "../test-utils" }
sysinfo = "0.27.5"

[target.'cfg(msim)'.dependencies]
sui-framework = { path = "../sui-framework" }
sui-framework-snapshot = { path = "../sui-framework-snapshot" }
sui-macros = { path = "../sui-macros" }
sui-simulator = { path = "../sui-simulator" }
typed-store = { path = "../typed-store" }

[features]
benchmark = ["narwhal-node/benchmark"]
