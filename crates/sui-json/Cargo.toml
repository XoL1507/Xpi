[package]
name = "sui-json"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = { version = "1.0.58", features = ["backtrace"] }
bcs = "0.1.3"
hex = "0.4.3"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.83"
schemars = "0.8.10"

sui-types = { path = "../sui-types" }
sui-verifier = { path = "../sui-verifier" }

move-binary-format = { path = "/sui/move/language/move-binary-format" }
move-core-types = { path = "/sui/move/language/move-core/types", features = ["address20"] }

[dev-dependencies]
test-fuzz = "3.0.4"
move-package = { path = "/sui/move/language/tools/move-package" }
workspace-hack = { path = "../workspace-hack"}

sui-adapter = { path = "../sui-adapter" }
sui-framework = { path = "../sui-framework" }
